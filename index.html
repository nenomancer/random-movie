<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Random Movies</title>
  </head>

  <body>
    <header>
      <form name="filters" id="filters">
        <div class="input">
          <label for="countries">Country</label>
          <select name="countries" id="countries">
            <option value="">Any</option>
          </select>
        </div>
        <div class="input">
          <p>Release year:</p>
          <label for="release-from">From</label>
          <input id="release-from" type="number" min="1895" max="2024" />
          <label for="release-to">To</label>
          <input id="release-to" type="number" min="1895" max="2024" />
        </div>

        <input type="submit" value="Get Random Movie" />
      </form>
    </header>
    <div class="container">
      <div id="results"></div>
    </div>
  </body>
</html>

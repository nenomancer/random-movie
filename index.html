<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-experiment.css" />
    <script src="script.js" defer></script>
    <title>Random Movies</title>
  </head>

  <body>
    <div id="main-container">
      <section class="left">
        <div class="top">
          Rating,
          hover info screen (tooltip)
          maybe just that ^
        </div>
        <div class="bottom">
          <div>Tagline</div>
          <div>Full Release Date</div>
        </div>
      </section>
      <section class="mid">
        <div class="top">
          <span>
            <span>
              <img src="" alt="" id="poster" />
            </span>
          </span>
        </div>
        <div class="bottom">
          <div data-votes>votes</div>
          <div data-popularity>popularity</div>
          <div data-revenue>other shiet</div>
        </div>
      </section>
      <section class="right">
        <div>
          <span class="tabs">
            <span class="first active">INFO</span>
            <span class="second">FILTERS</span>
          </span>
          <div class="main-screen">
            <div class="info active" data-tab="first">
              <div class="row title">
                <span>TTL</span>
                <span class="content"></span>
              </div>
              <div class="row subtitle">
                <!-- <span></span> -->
                <span class="content"></span>
              </div>
              <div class="row genres">
                <span>GNR</span>
                <span class="content"> </span>
              </div>
              <div class="row directors">
                <span>DIR</span>
                <span class="content"> </span>
              </div>
              <div class="row actors">
                <span>ACT</span>
                <span class="content"> </span>
              </div>
              <div class="row plot">
                <span>PLT</span>
                <span class="content"> </span>
              </div>
            </div>
            <!-- <div > -->
            <form name="filters" class="filters" id="filters" data-tab="second">
              <span class="row countries">
                <span>Country</span>
                <span class="value">Any</span>
                <span class="content"></span>
              </span>
              <div class="row release-year">
                <span>Year</span>
                <span class="content">
                  <span>
                    <label for="release-from">From</label>
                    <input
                      id="release-from"
                      type="number"
                      min="1878"
                      max="2024"
                      placeholder=""
                    />
                  </span>
                  <span>
                    <label for="release-to">To</label>
                    <input
                      id="release-to"
                      type="number"
                      min="1878"
                      max="2024"
                      placeholder=""
                    />
                  </span>
                </span>
              </div>

              <div class="row genres">
                <span class="toggle">Genres</span>
                <span class="value">Any</span>
                <span class="content"></span>
              </div>
            </form>
            <!-- </div> -->
          </div>
        </div>
        <div class="bottom">
          <label for="submit">SEARCH SHIE</label>
          <input id="submit" type="submit" form="filters" value="" />
        </div>
      </section>

    </div>

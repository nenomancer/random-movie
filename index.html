<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-experiment.css" />
    <!-- <link rel="stylesheet" href="poster-screen.css" />
    <link rel="stylesheet" href="main-screen.css" />
    <link rel="stylesheet" href="info-tab.css" />
    <link rel="stylesheet" href="filter-tab.css" /> -->
    <link rel="stylesheet" href="./styles/main.css" />

    <script src="./scripts/script3.js" defer></script>
    <title>Random Movies</title>
  </head>

  <body>
    <div id="main-container">
      <div class="extra-1">
        <div class="container">
          <!-- <div class="tooltip" data-tooltip-display>TOOLTIP:</div> -->
          <div>Tagline</div>
        </div>
      </div>
      <div class="extra-2">
        <div>Full Release Date</div>
      </div>
      <div class="poster-screen">
        <span class="container" data-movie-id="">
          <img src="" alt="" id="poster" />
        </span>
      </div>
      <div class="extra-3">
        <div data-votes>votes</div>
        <div data-popularity>popularity</div>
        <div data-location>other shiet</div>
        <div data-runtime>runtime</div>
        <div class="tooltip" data-tooltip-display>TOOLTIP:</div>
        <div class="protif">
          <div data-revenue data-tooltip="Revenue of the movie">revenue</div>
          <div data-budget data-tooltip="Budget of the movie">budget</div>
          <div data-profit data-tooltip="Profit of the movie">profit</div>
        </div>
      </div>
      <div class="rating">
        <div data-rating>
          <div class="container"></div>
          <div id="arrow" data-rotation></div>
        </div>
        <div data-response>resposnse</div>
        <div class="rating-extra">
          <div>somethin else?</div>
          <div class="themes">
            <div class="theme-blue">blue</div>
            <div class="theme-green">green</div>
            <div class="theme-red">red</div>
            <div class="theme-orange">orange</div>
          </div>
        </div>
      </div>

      <div class="monitor">
        <div
          class="main-screen"
          data-tooltip="Now hovering over the Main screen.."
        >
          <span class="tabs">
            <span class="first active" data-tooltip="View movie details"
              >INFO</span
            >
            <span class="second" data-tooltip="Click to see the filter tab"
              >FILTERS</span
            >
          </span>
          <div>
            <div class="info active" data-tab="first">
              <div class="row title">
                <span>TTL</span>
                <span
                  class="content"
                  data-tooltip="Title of the movie. Click to view on IMDB."
                ></span>
              </div>
              <div class="row subtitle">
                <span class="content"></span>
              </div>
              <div class="row genres">
                <span>GNR</span>
                <span class="content"> </span>
              </div>
              <div class="row directors">
                <span>DIR</span>
                <span class="content"> </span>
              </div>
              <div class="row actors">
                <span>ACT</span>
                <span class="content"> </span>
              </div>
              <div class="row plot">
                <span>PLT</span>
                <span class="content"> </span>
              </div>
            </div>
            <form name="filters" class="filters" data-tab="second">
              <span
                class="row countries"
                data-tooltip="Choose a country of origin for the movie"
              >
                <span class="header">
                  <span>Country</span>
                  <span class="value" tabindex="0">Any</span>
                </span>
                <span class="content"></span>
              </span>

              <div
                class="row genres"
                data-tooltip="Pick one or multiple genres to find a movie"
                tabindex="1"
              >
                <span class="header">
                  <span class="toggle">Genres</span>
                  <span class="value" tabindex="0">Any</span>
                </span>
                <span class="content"></span>
              </div>

              <div
                class="row release-year"
                data-tooltip="Filter based on release date [from - to]"
                tabindex="1"
              >
                <span class="header">
                  <span>Year</span>
                  <span class="content">
                    <input
                      id="release-from"
                      type="text"
                      min="1878"
                      max="2024"
                      placeholder=""
                    />
                    <input
                      id="release-to"
                      type="text"
                      min="1878"
                      max="2024"
                      placeholder=""
                    />
                  </span>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="search">
        <!-- <span class="">SEARCH SHIE</span> -->
        <button id="submit"></button>
      </div>

      <div id="container">
        <div id="results"></div>
      </div>
    </div>
  </body>
</html>

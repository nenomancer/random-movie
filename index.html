<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-experiment.css" />
    <!-- <link rel="stylesheet" href="poster-screen.css" />
    <link rel="stylesheet" href="main-screen.css" />
    <link rel="stylesheet" href="info-tab.css" />
    <link rel="stylesheet" href="filter-tab.css" /> -->
    <link rel="stylesheet" href="./styles/main.css" />

    <script src="./scripts/script3.js" defer></script>
    <title>Random Movies</title>
  </head>

  <body>
    <div id="main-container">
      <div class="extra-1">
        <div class="container">
          <div class="tooltip" data-tooltip-display>TOOLTIP:</div>
          <div>Tagline</div>
        </div>
      </div>
      <div class="extra-2">
        <div>Full Release Date</div>
      </div>
      <div class="poster-screen">
        <span class="container" data-movie-id="">
          <img src="" alt="" id="poster" />
        </span>
      </div>
      <div class="extra-3">
        <div data-votes>votes</div>
        <div data-popularity>popularity</div>
        <div data-location>other shiet</div>
      </div>
      <div class="rating">
        <div data-rating>
          <div class="container">DASHES</div>
          <div id="arrow" data-rotation></div>
        </div>
        <div>
          <div data-runtime>runtime</div>
          <div data-revenue>other shiet</div>
        </div>
      </div>

      <div class="monitor">
        <div
          class="main-screen"
          data-tooltip="Now hovering over the Main screen.."
        >
          <span class="tabs">
            <span class="first active">INFO</span>
            <span class="second">FILTERS</span>
          </span>
          <div>
            <div class="info active" data-tab="first">
              <div class="row title">
                <span>TTL</span>
                <span class="content"></span>
              </div>
              <div class="row subtitle">
                <!-- <span></span> -->
                <span class="content"></span>
              </div>
              <div class="row genres">
                <span>GNR</span>
                <span class="content"> </span>
              </div>
              <div class="row directors">
                <span>DIR</span>
                <span class="content"> </span>
              </div>
              <div class="row actors">
                <span>ACT</span>
                <span class="content"> </span>
              </div>
              <div class="row plot">
                <span>PLT</span>
                <span class="content"> </span>
              </div>
            </div>
            <form name="filters" class="filters" data-tab="second">
              <span
                class="row countries"
                data-tooltip="Choose a country of origin for the movie"
              >
                <span class="header">
                  <span>Country</span>
                  <span class="value">Any</span>
                </span>
                <span class="content"></span>
              </span>

              <div
                class="row genres"
                data-tooltip="Pick one or multiple genres to find a movie"
              >
                <span class="header">
                  <span class="toggle">Genres</span>
                  <span class="value">Any</span>
                </span>
                <span class="content"></span>
              </div>

              <div class="row release-year">
                <span class="header">
                  <span>Year</span>
                  <span class="content">
                    <input
                      id="release-from"
                      type="number"
                      min="1878"
                      max="2024"
                      placeholder=""
                    />
                    <input
                      id="release-to"
                      type="number"
                      min="1878"
                      max="2024"
                      placeholder=""
                    />
                  </span>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="search">
        <!-- <span class="">SEARCH SHIE</span> -->
        <button id="submit"></button>
      </div>

      <div id="container">
        <div id="results"></div>
      </div>
    </div>
  </body>
</html>
